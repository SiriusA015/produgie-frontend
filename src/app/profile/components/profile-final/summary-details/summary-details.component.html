<div class="flex flex-col lg:flex-row justify-between px-24">
  <div class="w-full mb-12 overflow-hidden border-5 flex flex-col bg-white priority-dev">
    <mat-card class="flex flex-col h-full">
      <div class="flex flex-col lg:flex-row justify-between items-center w-full">
        <div class="flex w-1/3 items-center justify-center priority-dev__block padding-box"
          style="border-radius: 1rem;" *ngFor="let fad of fads"
          [ngStyle]="{'background-color': fad.id === priority ? '#64b5f620' : 'white'}">

          <span class="" *ngIf=" fad.id == priority">
            <mat-icon [svgIcon]="fad.icon" class="svg-black" aria-hidden="false"></mat-icon>
          </span>

          <span class="" *ngIf=" fad.id != priority">
            <mat-icon [svgIcon]="fad.icon + 'grey'" aria-hidden="false"></mat-icon>
          </span>

          <p class="font-14-heading text-center ml-4" [ngStyle]="{'color': fad.id === priority ? '#000000' : '#8e9aae'}">
            {{fad.label}}
          </p>

        </div>
      </div>
    </mat-card>
  </div>
</div>
