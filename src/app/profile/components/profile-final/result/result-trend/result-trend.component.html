<div class="pg-container mx-auto flex justify-center items-center mt-20" *ngIf="sprintDay === 0">
  <div class="flex flex-col mt-10">
    <span class="font-bold text-base ">Your Sprint will start on</span>
    <span class="text-center font-semibold pg-txt-green text-sm">{{userSprint.datetimeFrom | date: 'mediumDate'}}</span>
  </div>
</div>
  
<div>
  <div>
    <!-- action -->
    <div *ngIf="selectedValue=='action'">
      <div class="overflow-hidden bg-white chart-area" *ngIf="actionGraph?.length == 0">
        <h2 class="no-data-text"> No Data Found</h2>
      </div>
      <div class="overflow-hidden bg-white chart-area" *ngIf="actionGraph?.length >0">
        <canvas baseChart width="300" height="200" [datasets]="lineChartData" [labels]="lineChartLabels"
          [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div> 
    <!-- engagement -->
    <div *ngIf="selectedValue=='engagement'">
      <div class="overflow-hidden bg-white chart-area" *ngIf="enlistGraph?.length == 0">
        <h2 class="no-data-text"> No Data Found</h2>
      </div>
      <div class="overflow-hidden bg-white chart-area" *ngIf="enlistGraph?.length >0">
        <canvas baseChart width="300" height="200" [datasets]="lineChartData4" [labels]="lineChartLabels4"
          [options]="lineChartOptions4" [colors]="lineChartColors4" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
    <!-- reflection -->
    <div *ngIf="selectedValue=='reflection'">
      <div class="overflow-hidden bg-white chart-area" *ngIf="reflectGraph?.length == 0">
        <h2 class="no-data-text"> No Data Found</h2>
      </div>
      <div class="overflow-hidden bg-white chart-area" *ngIf="reflectGraph?.length > 0">
        <canvas baseChart width="300" height="200" [datasets]="lineChartData3" [labels]="lineChartLabels3"
          [options]="lineChartOptions3" [colors]="lineChartColors4" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>  
    <!-- behaviours -->
    <div *ngIf="selectedValue=='behaviours'">
      <div class="overflow-hidden bg-white chart-area" *ngIf="behaviorGraph?.length == 0 || !behaviorGraph">
        <h2 class="no-data-text"> No Data Found</h2>
      </div>
      <div class="overflow-hidden bg-white chart-area" *ngIf="behaviorGraph?.length >0">
        <canvas baseChart width="300" height="200" [datasets]="lineChartData1" [labels]="lineChartLabels1"
          [options]="lineChartOptions1" [colors]="lineChartColors1" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>  
    <!-- outcome -->
    <div *ngIf="selectedValue=='outcome'">
      <div class="overflow-hidden bg-white chart-area" *ngIf="outcomeGraph?.length == 0 || !outcomeGraph">
        <h2 class="no-data-text"> No Data Found</h2>
      </div>
      <div class="overflow-hidden bg-white chart-area" *ngIf="outcomeGraph?.length >0">>
        <canvas baseChart width="300" height="200" [datasets]="lineChartData2" [labels]="lineChartLabels2"
          [options]="lineChartOptions2" [colors]="lineChartColors3" [legend]="lineChartLegend" [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>  
  </div>
</div>
