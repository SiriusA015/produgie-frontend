      <label class="pg-tooltip-left flex flex-row items-center ml-2">
          <mat-icon class="text-gray-500 mat-icon-18" fontSet="material-icons-outlined">info</mat-icon>
          <input type="checkbox" />

              Mouse over the sidebar to track your progress in creating your sprint
          </div>
      </label>

                  <input type="checkbox" />
                  <div class="font-light text-xs">Select one area you would like to start developing now.</div>
              </label>

          <span class="heading-4">

           <p class="heading-4">Now, take a moment to decide on one priority to done in the coming weeks.</p>

                      <span class="heading-2">Your 3 Priorities</span>
                  </div>
              </div>

              <div *ngIf="focusTeamSprintArr?.length > 0">

                      class="cursor-pointer overflow-hidden pg-box-preview border"

                              </div>
                          </div>
                          <div class="flex flex-row items-center justify-between">
                              <mat-icon class="align-middle mat-icon-18 text-blue-400 mr-6" (click)="openDetailsDialog(data)">bar_chart</mat-icon>
                              <mat-icon class="material-icons-outlined align-middle mat-icon-18 pg-txt-green mr-6" *ngIf="data.isRecommended">grade</mat-icon>
                          </div>
                      </div>
                      <div class="flex flex-row justify-between items-center">

                              {{ data.description }}
