<div class="">
    <div class="px-6 py-8">
        <div class="flex flex-row justify-between items-center">
            <div class="flex items-center">
                <mat-icon fontSet="material-icons-outlined" class="pg-txt-blue-bright">sms</mat-icon>
                <span class="text-base font-bold ml-4">
                    Advice
                </span>
            </div>
            <mat-icon class="cursor-pointer" (click)="closeDialog()">close</mat-icon>
        </div>
    </div>
    <hr>
    <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="" *ngIf="!isLoading">
        <div class="flex justify-center items-center mt-10" *ngIf="advice.length === 0">
            <span>No advice received yet!</span>
        </div>
        <div class="flex flex-col p-4 pg-advice" *ngFor="let adv of advice">
            <div class="flex flex-row justify-between items-center">
                <div class="flex flex-row items-center">
                    <div>
                        <img class="w-10 h-10 rounded-full" src="/assets/icons/user-1.svg" alt="Avatar of Jonathan">
                    </div>
                    <div class="flex flex-col ml-4">
                        <span class="text-sm font-semibold">
                            {{adv.name}}
                        </span>
                        <span class="text-xs font-semibold text-gray-400">
                            {{adv.role}}
                        </span>
                    </div>
                </div>
                <div>
                    <span class="text-xs">{{adv.time | date: 'mediumDate'}} | {{adv.time | date: 'shortTime'}}</span>
                </div>
            </div>
            <div class="border rounded-md mt-2 p-4 border-gray-400">
                <p class="text-xs font-semibold">{{adv.text}}</p>
            </div>
        </div>
    </div>
</div>
