<div class="">
  <div class="px-6 py-8">
    <div class="flex flex-row justify-between items-center">
      <div class="flex items-center">
        <mat-icon fontSet="material-icons-outlined" class="pg-txt-blue-bright"
          >send</mat-icon
        >
        <span class="text-base font-bold ml-4"> Comments </span>
      </div>
      <mat-icon class="cursor-pointer" (click)="closeDialog()">close</mat-icon>
    </div>
  </div>
  <hr />
  <div *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="" *ngIf="!isLoading">
    <div class="relative">
      <select class="block appearance-none w-full bg-gray-200 border-b border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" (change)="onDateChange($event)">
        <option value="0">All Days</option>
        <option [value]="dates.firstDate+' '+dates.secondDate" *ngFor="let dates of dateRange">{{dates.firstDate | date:'mediumDate'}} - {{dates.secondDate | date:'mediumDate'}}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
      </div>
    </div>
    <div>
      <div class="flex flex-col justify-center items-center mt-10" *ngIf="comments.length === 0">
        No Comments Received Yet!
      </div>
      <div class="flex flex-col py-4 mx-4 pg-advice ng-star-inserted pg-comment" *ngFor="let comment of comments">
        <div class="border rounded-sm p-4 border-gray-400">
          <p class="text-xs font-semibold">{{ comment.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
