<div class="bg-white rounded-t-md relative">
    <div class="flex justify-center items-center py-2">
      <div class="w-8 h-2 bg-gray-300 rounded-md" (click)="onClose()"></div>
    </div>
    <div class="text w-full">
      <div class="flex font-bold justify-center mt-6 mb-4 text-lg">
        Select Action
      </div>
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="data.selectedAction"
      >
        <div
          class="flex items-center"
          *ngFor="let action of data.actions; let i = index"
        >
          <mat-radio-button
            class="example-radio-button"
            [value]="action"
            [checked]="i == 1"
            (click)="selectAction(action)"
          >
            <span class="text-left text-base font-semibold wrap-mat-radio-label">{{
              action.label
            }}: {{action.description}}</span>
          </mat-radio-button>
        </div>
      </mat-radio-group>
      <div class="flex flex-col content-between"></div>
    </div>
  </div>
