<div class="w-screen h-screen flex justify-center items-center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="tableCardStyling">
  <!-- Logo -->
  <div
    class="flex items-center flex-shrink-0 text-white cursor-pointer title-div"
  >
    <div width="80"><img src="/assets/images/logo.svg" alt="" /></div>
  </div>

  <div
    class="w-screen h-screen flex justify-center items-center"
    *ngIf="!loading"
  >
    <div class="col-md-12 col-lg-10 p-0 w-1/4 newWidth">
      <p class="text-5xl font-bold text-center">Survey Already Completed!</p>
      <div class="flex justify-center mt-16">
        <button
          class="btn btn-primary btn-rounded waves-effect"
          type="button"
          (click)="closeWindow()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
