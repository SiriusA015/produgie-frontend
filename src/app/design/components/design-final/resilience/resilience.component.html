<div class="mb-4">
  <div class="bg-white  p-4 shadow-md mb-4 custom-rounded-border">
    <div class="flex flex-col lg:flex-row justify-between ">
      <div class="w-full justify-center mb-4 lg:mb-0 lg:w-1/4 flex items-center lg:justify-start">
        <h2 class="text-2xl ml-3 font-semibold">{{ sprint?.label }}</h2>
 </div>

      <div class=" mb-4 lg:mb-0 lg:w-1/3 flex items-center justify-between " >
        <div class="flex justify-between" style="justify-content: flex-end;">
            <span class="text-xs">Sprint {{sprintNo}}</span>
          <div class="flex flex-row items-center">
           <div class="pg-btn-group focus:shadow-outline">
              <div class="">
                <button class="pbtn">
                  <span>In Progress</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <mat-icon aria-hidden="false" class="pg-txt-blue-bright cursor-pointer" (click)="editSprint()"
          *ngIf="message.isEdit">edit</mat-icon>
      </div>
    </div>
    <div class="flex flex-col lg:flex-row justify-between">
    <div class="sprintbox mb-4 lg:mb-0 lg:w-1/3 flex items-center justify-center">
      <p class="text-sm font-medium text-gray-700">
        {{sprint?.description}}
      </p>
    </div>
    <div class="progressbar-style">
      <mat-progress-bar class="example-margin" [color]="color" [mode]="mode" [value]="value"
        [bufferValue]="bufferValue">
      </mat-progress-bar>
    </div>
    </div>
  </div>
</div>
