<div class="flex flex-row justify-between">
    <div class="w-full flex flex-wrap">
      <div *ngFor="let crew of crews" class="flex items-center bg-white mr-4 mb-4 p-4 rounded-md c-card shadow-lg">
        <div class="h-16 w-16 p-1 rounded-full bg-white">
          <span
            class="pg-stakeholder-image-bg rounded-full h-full w-full flex justify-center items-center border-white text-white uppercase"
          >
            {{ crew?.name.charAt(0) }}
          </span>
        </div>
        <div class="text-sm pt-2">
          <p class="text-gray-900 leading-none font-semibold text-2xl mb-2">{{crew.name}}</p>
          <p class="text-gray-600 leading-none font-semibold text-lg capitalize">{{getRole(crew)}}</p>
        </div>
      </div>
      <div class="flex items-center bg-white mr-4 mb-4 p-4 rounded-md c-card shadow-lg relative">
        <div id="icon">
          <mat-icon
                svgIcon="bookmark"
                class="mat-icon-48 mb-4"
                aria-hidden="false"
              ></mat-icon>
        </div>
        <div class="h-16 w-16 p-1 rounded-full bg-white">
          <span
            class="pg-stakeholder-image-bg rounded-full h-full w-full flex justify-center items-center border-white text-white uppercase"
          >
            {{ username.charAt(0) }}
          </span>
        </div>
        <div class="text-sm pt-2">
          <p class="text-gray-900 leading-none font-semibold text-2xl mb-2">{{username}}</p>
          <p class="text-gray-600 leading-none font-semibold text-lg">Self</p>
        </div>
      </div>
    </div>

        <button class="h-8 w-8 pg-bg-blue-dark rounded-full flex items-center justify-around">
          <mat-icon class="mat-icon-18">arrow_forward_ios</mat-icon>
        </button>
    </div> -->
  </div>
