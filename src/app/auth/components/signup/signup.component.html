<div *ngIf="loadCounter > 0">
   <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="h-screen w-full flex justify-center items-center flex-col">
    <div class="flex items-center cursor-pointer w-32 h-24">
        <img
          src="/assets/images/logo.svg"
          alt=""
          class="w-full h-full"
        />
    </div>
    <div class="w-full md:w-1/2 xl:w-1/3 bg-white flex flex-col p-4 shadow-md rounded-md" [formGroup]="signUpForm">
        <div class="flex justify-center items-center my-4">
            <span class="font-bold">Sign Up</span>
        </div>
        <div class="w-full">
            <div class="flex items-center border border-gray-500 py-4 px-4 mx-10 mt-4 mb-2 rounded-md">
                <input class="appearance-none bg-transparent border-none w-full mr-3 py-2 px-2 leading-tight focus:outline-none font-semibold" formControlName="email" type="email" placeholder="sophialee@example.com" disabled>
                <mat-icon>lock</mat-icon>
            </div>
        </div>
        <div class="w-full">
            <div class="flex items-center border border-gray-500 py-4 px-4 mx-10 my-2 rounded-md">
                <input class="appearance-none bg-transparent border-none w-full mr-3 py-2 px-2 leading-tight focus:outline-none font-semibold" formControlName="password"  [type]="show ? 'text' : 'password'" placeholder="Password">
                <mat-icon class="cursor-pointer" [ngClass]="show ? 'text-black' : 'text-gray-400'" (click)="showpassword()">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
            </div>
        </div>
        <div class="w-full">
            <div class="flex items-center border border-gray-500 py-4 px-4 mx-10 my-2 rounded-md">
                <input  class="appearance-none bg-transparent border-none w-full mr-3 py-2 px-2 leading-tight focus:outline-none font-semibold" formControlName="confirmpassword"  [type]="show1 ? 'text' : 'password'" placeholder="Confirm Password">
                <mat-icon class="cursor-pointer" [ngClass]="show1 ? 'text-black' : 'text-gray-400'" (click)="showpassword1()">{{show1 ? 'visibility' : 'visibility_off'}}</mat-icon>
            </div>
        </div>
        <div class="flex">
            <button class="w-full text-white rounded-md py-6 px-4 mx-10 my-2 object-fill"
                (mouseover)='checkPasswordValid()'
                (click)="register()"
                [ngClass]="signUpForm.valid ? 'pg-bg-blue-dark' : 'bg-gray-400'"
                >
                SET MY PASSWORD
            </button>
        </div>

            <div class="flex items-center border-b border-dashed border-gray-500 py-3 mx-10 my-2 justify-center">
                <span class="text-gray-500 font-semibold text-sm -mb-6 bg-white px-4">Or</span>
            </div>
        </div> -->

            <button class="w-full border pg-border-blue-bright pg-txt-blue-bright rounded-md py-6 px-4 mx-10 my-2 object-fill font-semibold">CONNECT WITH SSO</button>
        </div> -->
    </div>
</div>
