<div *ngIf="loadCounter > 0">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
<div class="h-screen w-full flex justify-center items-center flex-col">
  <div class="flex items-center cursor-pointer w-32 h-24">
    <img src="/assets/images/logo.svg" alt="" class="w-full h-full" />
  </div>
  <div
    class="w-full md:w-1/2 xl:w-1/3 bg-white flex flex-col p-4 shadow-md rounded-md"
    [formGroup]="forgotPasswordForm"
  >
    <div class="flex flex-col justify-center items-center my-2">
      <span class="font-bold my-2">Forgot Password</span>
      <span class="w-1/2 text-sm font-semibold text-gray-500 my-2 text-center"
        >Please enter your email address to request a password reset.
      </span>
    </div>
    <div class="w-full">
      <div
        class="flex items-center border border-gray-500 py-4 px-4 mx-10 my-2 rounded-md"
      >
        <input
          class="appearance-none bg-transparent border-none w-full mr-3 py-2 px-2 leading-tight focus:outline-none font-semibold"
          formControlName="email"
          type="email"
          placeholder="Email Address"
        />
      </div>
    </div>
    <div class="flex">
      <button
        class="w-full text-white rounded-md py-6 px-4 mx-10 my-2 object-fill"
        (click)="sendEmail()"
        [disabled]="forgotPasswordForm.invalid || btnDisabled"
        [ngClass]="forgotPasswordForm.valid ? 'pg-bg-blue-dark' : 'bg-gray-400'"
      >
        RESET PASSWORD
      </button>
    </div>
  </div>
</div>
